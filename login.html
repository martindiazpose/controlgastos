<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Finanzas Personales</title>
    <link rel="icon" href="/assets/img/carpeta.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container img {
            margin: 0 auto;
            width: 100px;
        }
        .form-control {
            border-radius: 50px;
            padding: 10px 20px;
            margin-bottom: 15px;
        }
        .btn-primary {
            border-radius: 50px;
            padding: 10px 20px;
            width: 100%;
        }
        .text-danger {
            text-align: center;
        }
        .welcome-message {
            margin-bottom: 20px;
            color: #666;
        }

        /* Ajustes para pantallas grandes */
        @media (min-width: 1024px) {
            body {
                height: 90vh;
            }
            .login-container {
                max-width: 500px; /* Aumenta el ancho del contenedor */
                padding: 30px; /* Aumenta el padding */
            }
            .login-container img {
                width: 120px; /* Aumenta el tamaño del logo */
            }
            .form-control {
                font-size: 1.1rem; /* Aumenta el tamaño del texto */
            }
            .btn-primary {
                font-size: 1.1rem; /* Aumenta el tamaño del botón */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="assets/img/carpeta.png" alt="Company Logo">
        <h1>Acceso a Finanzas Personales</h1>
        <p class="welcome-message">Bienvenido, por favor ingresa tus credenciales para continuar.</p>
        <form action="/php/login.php" method="POST">
            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" autocomplete="username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" autocomplete="current-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
        <p id="error-message" class="text-danger mt-3"></p>
    </div>

    <!-- Modal de Error -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger" id="errorModalLabel">Error de Inicio de Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
            errorModal.show();

            // Elimina el parámetro ?error=1 de la URL
            const newUrl = window.location.origin + window.location.pathname;
            window.history.replaceState({}, document.title, newUrl);
        }
    </script>
</body>
</html>
